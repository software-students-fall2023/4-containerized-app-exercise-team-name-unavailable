<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Recording</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/makeRecordings.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/opus-recorder@8/dist/recorder.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Make a Recording</h1>
        <form id="recordingForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{  }}" required>

            <label for="recordingName">Recording Name:</label>
            <input type="text" id="recordingName" name="recordingName" required>

            <button type="button" id="startRecording">Start Recording</button>
            <button type="button" id="stopRecording" disabled>Stop Recording</button>

            <input type="submit" value="Upload Recording">
        </form>

        <audio id="audioPlayback" controls style="display:none;"></audio>
    </div>

    <script src="{{ url_for('static', filename='js/makeRecordings.min.js') }}"></script>
</body>
</html>
